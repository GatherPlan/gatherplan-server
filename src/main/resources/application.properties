# database source
spring.datasource.url=jdbc:h2:tcp://localhost/~/gatherplan
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
# jpa
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
# mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SENDER_EMAIL}
spring.mail.password=${SENDER_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# log
logging.level.org.hibernate.sql=debug
# JWT
jwt.secret=${JWT_SECRET_KEY}

external.api.longwhether.key=${LONG_WHETHER_KEY}
external.api.shortwhether.key=${SHORT_WHETHER_KEY}

# region data path
csv.file.path = src/main/java/com/example/gatherplan/common/files/region.csv